<!DOCTYPE html>
<html>
    <head>
        <title>Formating pages</title>
    </head>
    <body>
        <header>
            <div>
                <a href="https://en.wikipedia.org/wiki/Apple"><img src="apple.png" alt="apple.com" width="50"/> </a>
            </div>
        </header>
        <main>
            <article>
                <section>
                    <h1>First paragraph</h1>
                    <p>This is the paragraph of the first section.</p>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/2Ih3VE13MCE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </section>
                <section>
                    <h1>Second paragraph</h1>
                    <p>This is the paragraph of the second section.</p>
                    <video src="pine.mp4" poster="pine_forest.jpg" controls width="400"></video>
                </section>
            </article>
        </main>
        <footer>
            <a href="https://www.instagram.com/accounts/login/" target="_blank"><h3>instagram</h3></a>
        </footer>
    </body>
</html>
