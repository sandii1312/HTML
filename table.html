<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
        <style>
            table{
                border-style: solid;
                
                border-spacing: 5px;
            }
            th, td{
                border: 1px solid black;
                border-radius: 5px;
                border-color: navy;
                padding: 10px;
                background-color: aquamarine;
            }
           tbody tr:hover{
                opacity: 0.7;
                color: red;
            }
        </style>
    </head>
    <body>
        <caption><h1>LAPTOPS</h1></caption>
        <table style="width:600px">
            <thead>
            <tr>
                <th>Brand</th>
                <th>size</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Asus TUF</td>
                <td>15.6inch</td>
                <td>80k</td>
            </tr>
            <tr>
                <td>ASUS vivo notebook</td>
                <td>15.6inch</td>
                <td>60k</td>
            </tr>
            <tr>
                <td>acer</td>
                <td>14inch</td>
                <td>65k</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
